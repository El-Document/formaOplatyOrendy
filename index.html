<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Оплата</title>
  </head>
  <body>
    <header></header>
    <main>
      <div><p class="title">Ваш документ готовий</p></div>
      <div class="main">
        <div class="left">
          <div class="pay">
            <div class="price">
              <div>
                <p>Договір оренди землі</p>
                <p class="pdf">Миттєве завантаження у форматах Word і PDF</p>
                <button>Перегляд</button>
              </div>
              <p>1грн</p>
            </div>
            <div class="pricePdv">
              <p>Вартість без пдв</p>
              <p>1грн</p>
            </div>

            <p class="mail">
              Адреса електронної пошти (для отримання документа)
            </p>
            <div class="inputCont"><input type="text" class="inputText" /></div>
            <div class="chek">
              <input type="checkbox" />
              <span>Я Погоджуюсь з умовами</span>
            </div>
            <a href="#popup" class="button"> Отримати </a>
          </div>
        </div>
        <div class="img"><p>безпечні платежі</p></div>
      </div>
      <div id="popup" class="popup">
        <div class="popup_body">
          <div class="popup_content">
            <img src="chrome_1.png" alt="" />
            <img src="chrome_2.png" alt="" />
            <img src="chrome_3.png" alt="" />
            <img src="chrome_4.png" alt="" />
            <img src="chrome_5.png" alt="" />
            <a href="" class="popup_close">X</a>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
